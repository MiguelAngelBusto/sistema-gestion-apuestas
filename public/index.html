<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betflow - Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; color: white; margin: 0; }
        .login-card { background: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #333; background: #2a2a2a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        .logo { color: #007bff; font-size: 2rem; margin-bottom: 1rem; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-card">
        <div class="logo">Betflow</div>
        <p>Ingresa para gestionar tus apuestas</p>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <p id="mensaje" style="color: #ff4444; font-size: 0.8rem; margin-top: 10px;"></p>
    </div>

    <script>
        // 2. INICIALIZAMOS EL CLIENTE PARA EL FRONTEND
        // Usamos el nombre 'supabaseApp' para ser consistentes con tu nueva-apuesta.html
        const _url = 'https://svxohzuimappgarlrdmj.supabase.co';
        const _key = 'sb_publishable_i7RoPGZJBH94idhLllNgWg_lepex86i';
        const supabaseApp = window.supabase.createClient(_url, _key);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 3. ESTABLECER LA SESIÓN EN EL NAVEGADOR
                    // Esto guarda los tokens en el LocalStorage automáticamente
                    const { error: sessionError } = await supabaseApp.auth.setSession({
                        access_token: data.session.access_token,
                        refresh_token: data.session.refresh_token
                    });

                    if (sessionError) throw new Error("Error al sincronizar sesión.");

                    mensaje.style.color = "#44ff44";
                    mensaje.innerText = "¡Bienvenido! Redirigiendo...";
                    
                    // Guardamos el ID del usuario interno por conveniencia
                    localStorage.setItem('userId', data.id_usuario_interno);
                    
                    setTimeout(() => {
                        window.location.href = '/home.html';
                    }, 1000);
                } else {
                    mensaje.innerText = data.error || "Credenciales incorrectas";
                }
            } catch (error) {
                console.error("Error en login:", error);
                mensaje.innerText = "Error al conectar con el servidor";
            }
        }
    </script>
</body>
</html>
