<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betflow - Login</title>
    <style>
        /* Base y Centrado */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Cambiamos height por min-height por si el teclado móvil desplaza el contenido */
            background: #121212; 
            color: white; 
            margin: 0; 
        }

        /* Card Adaptable */
        .login-card { 
            background: #1e1e1e; 
            padding: 2.5rem 1.5rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            width: 90%; /* Ocupa el 90% en móviles */
            max-width: 380px; /* No crece más de esto en PC */
            text-align: center; 
        }

        .logo { 
            color: #007bff; 
            font-size: 2.5rem; 
            margin-bottom: 0.5rem; 
            font-weight: bold; 
            letter-spacing: -1px;
        }

        p { color: #aaa; margin-bottom: 1.5rem; }

        /* Inputs Optimizados para Pulgar */
        input { 
            width: 100%; 
            padding: 14px; /* Más alto para facilitar el toque */
            margin: 8px 0; 
            border-radius: 8px; 
            border: 1px solid #333; 
            background: #2a2a2a; 
            color: white; 
            box-sizing: border-box; 
            font-size: 16px; /* EVITA EL ZOOM AUTOMÁTICO EN iOS */
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: #007bff; }

        /* Botón Táctil */
        button { 
            width: 100%; 
            padding: 14px; 
            background: #007bff; 
            border: none; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s, transform 0.1s;
        }

        button:active { transform: scale(0.98); } /* Feedback visual al tocarlo */

        button:hover { background: #0056b3; }

        #mensaje { color: #ff4444; font-size: 0.9rem; margin-top: 15px; min-height: 1.2rem; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-card">
        <div class="logo">Betflow</div>
        <p>Ingresa para gestionar tus apuestas</p>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <p id="mensaje" style="color: #ff4444; font-size: 0.8rem; margin-top: 10px;"></p>
    </div>

    <script>
        // 2. INICIALIZAMOS EL CLIENTE PARA EL FRONTEND
        // Usamos el nombre 'supabaseApp' para ser consistentes con tu nueva-apuesta.html
        const _url = 'https://svxohzuimappgarlrdmj.supabase.co';
        const _key = 'sb_publishable_i7RoPGZJBH94idhLllNgWg_lepex86i';
        const supabaseApp = window.supabase.createClient(_url, _key);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 3. ESTABLECER LA SESIÓN EN EL NAVEGADOR
                    // Esto guarda los tokens en el LocalStorage automáticamente
                    const { error: sessionError } = await supabaseApp.auth.setSession({
                        access_token: data.session.access_token,
                        refresh_token: data.session.refresh_token
                    });

                    if (sessionError) throw new Error("Error al sincronizar sesión.");

                    mensaje.style.color = "#44ff44";
                    mensaje.innerText = "¡Bienvenido! Redirigiendo...";
                    
                    // Guardamos el ID del usuario interno por conveniencia
                    localStorage.setItem('userId', data.id_usuario_interno);
                    
                    setTimeout(() => {
                        window.location.href = '/home.html';
                    }, 1000);
                } else {
                    mensaje.innerText = data.error || "Credenciales incorrectas";
                }
            } catch (error) {
                console.error("Error en login:", error);
                mensaje.innerText = "Error al conectar con el servidor";
            }
        }
    </script>
</body>
</html>
